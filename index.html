<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



    <script src="./src/js/index.js" defer></script>
    <title>Nos Casamos!</title>
</head>
<body>
    <div class="leaf-box">
        <div class="leaf"></div>
        <div class="leaf l"></div>
        <div class="leaf"></div>
        <div class="leaf l"></div>
        <div class="leaf"></div>
        <div class="leaf l"></div>
        <div class="leaf"></div>
        <div class="leaf l"></div>
        <div class="leaf"></div>
        <div class="leaf l"></div>
        <div class="leaf"></div>
        <div class="leaf l"></div>
    </div>
    <div class="root">
        <header class="header">
            <figure class="logo">
                <img src="./src/assets/img/titulo.png" alt="nombres">
            </figure>
            <figure class="header__adorno">
                <img src="./src/assets/img/adorno_a.png" alt="adorno">
            </figure>
        </header>
        <main class="main">
            <h1 class="titulo" data-aos="fade-up">¡Nos Casamos!</h1>
            <p class="subtitulo" data-aos="fade-up">Después de 11 años caminando juntos hemos decidido unir nuestras vidas en matrimonio, por lo que nos complace que sean participes de esta unión</p>
            <model-viewer src="./src/assets/models/classic_golden_wedding_rings.glb" camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad)" src="../../shared-assets/models/Astronaut.glb" disable-zoom></model-viewer>
            <figure class="myhr" data-aos="zoom-in-down">
                <img src="./src/assets/img/hr.png" alt="hr">
            </figure>
            <h1 class="titulo" data-aos="zoom-out">Ceremonia</h1>
            <p class="subtitulo" data-aos="zoom-out">Es pronto! estamos felices de que puedas asistir!</p>
            <div class="box-counter">
                <p id="box-counter__dia" class="main__counter" data-aos="fade-up-right" data-aos-delay="300"></p>
                <p id="box-counter__hora" class="main__counter" data-aos="fade-up-right" data-aos-delay="600"></p>
                <p id="box-counter__min" class="main__counter" data-aos="fade-up-left" data-aos-delay="400"></p>
                <p id="box-counter__seg" class="main__counter" data-aos="fade-up-left" data-aos-delay="700"></p>
            </div>
            <!-- <figure class="myhr" data-aos="zoom-in-down" data-aos-delay="700">
                <img src="./src/assets/img/hr.png" alt="hr">
            </figure> -->
            <div class="protocolo">
                <figure class="paso" data-aos="flip-left" data-aos-delay="100">
                    <img src="./src/assets/img/paso_a.png" alt="paso a">
                </figure>
                <figure class="flecha" data-aos="flip-left" data-aos-delay="130">
                    <img src="./src/assets/img/flecha_a.png" alt="flecha a">
                </figure>
                <figure class="paso" data-aos="flip-left" data-aos-delay="200">
                    <img src="./src/assets/img/paso_b.png" alt="paso b">
                </figure>
                <figure class="flecha" data-aos="flip-left" data-aos-delay="230">
                    <img src="./src/assets/img/flecha_b.png" alt="flecha b">
                </figure>
                <figure class="paso" data-aos="flip-left" data-aos-delay="300">
                    <img src="./src/assets/img/paso_c.png" alt="paso c">
                </figure>
                <figure class="flecha" data-aos="flip-left" data-aos-delay="330">
                    <img src="./src/assets/img/flecha_c.png" alt="flecha c">
                </figure>
                <figure class="paso" data-aos="flip-left" data-aos-delay="400">
                    <img src="./src/assets/img/paso_d.png" alt="paso d">
                </figure>
            </div>
        </main>
        <section class="calendar">
    
        </section>
    </div>
</body>
</html>
